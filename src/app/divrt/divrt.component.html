<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <form class="form-horizontal"  #loginForm="ngForm" (ngSubmit)="loginForm.form.valid&&login(loginForm.value)">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" class="form-control" id="email" placeholder="Enter email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="user.password" #password="ngModel" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form> 
    </div>
  </div>
</div>>
